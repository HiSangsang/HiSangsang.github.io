<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>选择符</title>
  <style>
  #p1{
    font-size:40px;
  }
   .or li{
     color:#f00784;
   }
    .or>li{
      color:#0f0156;
    }
    .red{
      color:#00f456;
    }
    .blue{
      color:#00f852;
    }
    h2.a+p{
      color:#00f123;
    }
    h3.b~p{
      color:#0ff879;
    }
    .blue em{
      font-size:40px;
    }
    .center{
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 class="center">类选择符</h2>
  <p class="#00f566">类型选择符</p>
  <p id="p1" class="#00f0655">IDIDIDIDIDIDID</p>
  <ul class="or">
    <li>后代选择符</li>
    <li>啦啦啦啦</li>
    <ul><li>
    子代选择符
    </li>
    <li></li></ul>
  </ul>
 <h2 class="a">呼哧呼哧</h2>
  <p>呼哧呼哧选择符</p>
  <h3 class="b">                     啦啦啦啦</h3>
  <p>啦啦啦啦选择符</p>
  <p class="blue"><em>组合选择符</em><p>         HUHU                黄鑫鑫</p></p>
</body>
</html>
